            additional_disk_space_gib: (Number) Additional disk space in GiB. Note that changes in additional disk space might require disk maintenance. This pending maintenance blocks some operations, such as version upgrades, until the maintenance is completed.
            allowed_tries: (Number) The number of login attempts allowed before login is blocked.
            auth_failure_listeners: '(Block List, Max: 1) Opensearch Security Plugin Settings. (see below for nested schema)'
            authentication_backend: (String) The internal backend. Enter internal.
            automatic_utility_network_ip_filter: (Boolean) Automatic utility network IP Filter. Automatically allow connections from servers in the utility network within the same zone.
            block_expiry_seconds: (Number) The duration of time that login remains blocked after a failed login.
            cancellation_burst: (Number) The maximum number of search tasks to cancel in a single iteration of the observer thread. The maximum number of search tasks to cancel in a single iteration of the observer thread. Default is 10.0.
            cancellation_rate: (Number) The maximum number of tasks to cancel per millisecond of elapsed time. The maximum number of tasks to cancel per millisecond of elapsed time. Default is 0.003.
            cancellation_ratio: (Number) The maximum number of tasks to cancel. The maximum number of tasks to cancel, as a percentage of successful task completions. Default is 0.1.
            client_id: (String) The ID of the OpenID Connect client. The ID of the OpenID Connect client configured in your IdP. Required.
            client_secret: (String) The client secret of the OpenID Connect. The client secret of the OpenID Connect client configured in your IdP. Required.
            cluster_filecache_remote_data_ratio: (Number) The limit of how much total remote data can be referenced. Defines a limit of how much total remote data can be referenced as a ratio of the size of the disk reserved for the file cache. This is designed to be a safeguard to prevent oversubscribing a cluster. Defaults to 0.
            cluster_max_shards_per_node: (Number) Controls the number of shards allowed in the cluster per data node.
            cluster_remote_store: '(Block List, Max: 1) (see below for nested schema)'
            cluster_routing_allocation_balance_prefer_primary: (Boolean) When set to true, OpenSearch attempts to evenly distribute the primary shards between the cluster nodes. Enabling this setting does not always guarantee an equal number of primary shards on each node, especially in the event of a failover. Changing this setting to false after it was set to true does not invoke redistribution of primary shards. Default is false.
            cluster_routing_allocation_node_concurrent_recoveries: (Number) Concurrent incoming/outgoing shard recoveries per node. How many concurrent incoming/outgoing shard recoveries (normally replicas) are allowed to happen on a node. Defaults to node cpu count * 2.
            cluster_search_request_slowlog: '(Block List, Max: 1) (see below for nested schema)'
            component: (String)
            components: (List of Object) Service component information (see below for nested schema)
            connect_url: (String) OpenID Connect metadata/configuration URL. The URL of your IdP where the Security plugin can find the OpenID Connect metadata/configuration settings.
            cpu: '(Block List, Max: 1) Top N queries monitoring by CPU. (see below for nested schema)'
            cpu_threshold: (Number) The CPU usage threshold (as a percentage) required for a node to be considered to be under duress. The CPU usage threshold (as a percentage) required for a node to be considered to be under duress. Default is 0.9.
            cpu_time_millis_threshold: (Number) The CPU usage threshold (in milliseconds) required for a single search shard task before it is considered for cancellation. The CPU usage threshold (in milliseconds) required for a single search shard task before it is considered for cancellation. Default is 15000.
            custom_domain: (String) Custom domain. Serve the web frontend using a custom CNAME pointing to the Aiven DNS name. When you set a custom domain for a service deployed in a VPC, the service certificate is only created for the public-* hostname and the custom domain.
            custom_keystores: (List of String) OpenSearch custom keystores. Allow to register custom keystores in OpenSearch.
            custom_repos: (List of String) OpenSearch custom repositories. Allow to register object storage repositories in OpenSearch.
            debug: (String) Debug threshold for total request took time. The value should be in the form count and unit, where unit one of (s,m,h,d,nanos,ms,micros) or -1. Default is -1.
            disk_watermarks: '(Block List, Max: 1) Watermark settings. (see below for nested schema)'
            elapsed_time_millis_threshold: (Number) The elapsed time threshold (in milliseconds) required for a single search shard task before it is considered for cancellation. The elapsed time threshold (in milliseconds) required for a single search shard task before it is considered for cancellation. Default is 30000.
            elasticsearch_version: (String) Elasticsearch version.
            email_sender_name: (String) Sender name placeholder to be used in Opensearch Dashboards and Opensearch keystore. This should be identical to the Sender name defined in Opensearch dashboards.
            email_sender_password: (String, Sensitive) Sender password for Opensearch alerts to authenticate with SMTP server. Sender password for Opensearch alerts to authenticate with SMTP server.
            email_sender_username: (String) Sender username for Opensearch alerts.
            enable_remote_backed_storage: (Boolean) Enable remote-backed storage.
            enable_searchable_snapshots: (Boolean) Enable searchable snapshots.
            enable_security_audit: (Boolean) Enable/Disable security audit.
            enable_snapshot_api: (Boolean) Enable/Disable snapshot API. Enable/Disable snapshot API for custom repositories, this requires security management to be enabled.
            enabled: (Boolean) Enable or disable OpenSearch JWT authentication. Enables or disables JWT-based authentication for OpenSearch. When enabled, users can authenticate using JWT tokens.
            enforced: |-
                (Boolean) Run shard indexing backpressure in shadow mode or enforced mode. Run shard indexing backpressure in shadow mode or enforced mode.
                In shadow mode (value set as false), shard indexing backpressure tracks all granular-level metrics,
                but it doesnâ€™t actually reject any indexing requests.
                In enforced mode (value set as true),
                shard indexing backpressure rejects any requests to the cluster that might cause a dip in its performance.
                Default is false.
            extended_access_control: (Boolean) Grant access to top-level _mget, _msearch and _bulk APIs. Users are limited to perform operations on indices based on the user-specific access control rules.
            family: (String) Network family. Currently only IPv4 is supported.
            flood_stage: (Number) Flood stage watermark (percentage). The flood stage watermark for disk usage.
            header: (String) HTTP header name of the JWT token. HTTP header name of the JWT token. Optional. Default is Authorization.
            heap_moving_average_window_size: (Number) The number of previously completed search shard tasks to consider when calculating the rolling average of heap usage. The number of previously completed search shard tasks to consider when calculating the rolling average of heap usage. Default is 100.
            heap_percent_threshold: (Number) The heap usage threshold (as a percentage) required for a single search shard task before it is considered for cancellation. The heap usage threshold (as a percentage) required for a single search shard task before it is considered for cancellation. Default is 0.5.
            heap_threshold: (Number) The heap usage threshold (as a percentage) required for a node to be considered to be under duress. The heap usage threshold (as a percentage) required for a node to be considered to be under duress. Default is 0.7.
            heap_variance: (Number) The minimum variance required for a single search shard taskâ€™s heap usage compared to the rolling average of previously completed tasks before it is considered for cancellation. The minimum variance required for a single search shard taskâ€™s heap usage compared to the rolling average of previously completed tasks before it is considered for cancellation. Default is 2.0.
