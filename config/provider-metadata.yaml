                }
              dependencies:
                upcloud_server.example_server: |-
                    {
                      "hostname": "terraform.example.tld",
                      "network_interface": [
                        {
                          "type": "public"
                        }
                      ],
                      "plan": "1xCPU-1GB",
                      "storage_devices": [
                        {
                          "storage": "${upcloud_storage.example_storage[0].id}"
                        }
                      ],
                      "zone": "fi-hel1"
                    }
            - name: example_storage_backup
              manifest: |-
                {
                  "import": [
                    {
                      "source": "http_import",
                      "source_location": "http://dl-cdn.alpinelinux.org/alpine/v3.12/releases/x86/alpine-standard-3.12.0-x86.iso"
                    }
                  ],
                  "size": 10,
                  "tier": "maxiops",
                  "title": "My imported data",
                  "zone": "fi-hel1"
                }
              dependencies:
                upcloud_server.example_server: |-
                    {
                      "hostname": "terraform.example.tld",
                      "network_interface": [
                        {
                          "type": "public"
                        }
                      ],
                      "plan": "1xCPU-1GB",
                      "storage_devices": [
                        {
                          "storage": "${upcloud_storage.example_storage[0].id}"
                        }
                      ],
                      "zone": "fi-hel1"
                    }
            - name: example_storage_backup
