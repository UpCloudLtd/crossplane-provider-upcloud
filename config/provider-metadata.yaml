    upcloud_managed_database_postgresql:
        subCategory: Databases
        description: This resource represents PostgreSQL managed database. See UpCloud Managed Databases https://upcloud.com/products/managed-databases product page for more details about the service.
        name: upcloud_managed_database_postgresql
        title: upcloud_managed_database_postgresql Resource - terraform-provider-upcloud
        examples:
            - name: example_1
              manifest: |-
                {
                  "name": "postgres-1",
                  "plan": "1x1xCPU-2GB-25GB",
                  "title": "postgres",
                  "zone": "fi-hel1"
                }
            - name: example_2
              manifest: |-
                {
                  "name": "postgres-2",
                  "plan": "1x1xCPU-2GB-25GB",
                  "properties": [
                    {
                      "admin_password": "\u003cADMIN_PASSWORD\u003e",
                      "admin_username": "admin",
                      "timezone": "Europe/Helsinki"
                    }
                  ],
                  "title": "postgres",
                  "zone": "fi-hel1"
                }
        argumentDocs:
            additional_disk_space_gib: (Number) Additional disk space in GiB. Note that changes in additional disk space might require disk maintenance. This pending maintenance blocks some operations, such as version upgrades, until the maintenance is completed.
            admin_password: (String, Sensitive) Custom password for admin user. Defaults to random string. This must be set only when a new service is being created.
            admin_username: (String) Custom username for admin user. This must be set only when a new service is being created.
            autodb_idle_timeout: (Number) If the automatically created database pools have been unused this many seconds, they are freed. If 0 then timeout is disabled. [seconds].
            autodb_max_db_connections: (Number) Do not allow more than this many server connections per database (regardless of user). Setting it to 0 means unlimited.
            autodb_pool_mode: (String) PGBouncer pool mode.
            autodb_pool_size: (Number) If non-zero then create automatically a pool of that size per user when a pool doesn't exist.
            automatic_utility_network_ip_filter: (Boolean) Automatic utility network IP Filter. Automatically allow connections from servers in the utility network within the same zone.
            autovacuum_analyze_scale_factor: (Number) Specifies a fraction of the table size to add to autovacuum_analyze_threshold when deciding whether to trigger an ANALYZE (e.g. 0.2 for 20% of the table size). The default is 0.2.
            autovacuum_analyze_threshold: (Number) Specifies the minimum number of inserted, updated or deleted tuples needed to trigger an ANALYZE in any one table. The default is 50.
            autovacuum_freeze_max_age: (Number) Specifies the maximum age (in transactions) that a table's pg_class.relfrozenxid field can attain before a VACUUM operation is forced to prevent transaction ID wraparound within the table. The system launches autovacuum processes to prevent wraparound even when autovacuum is otherwise disabled. Changing this parameter causes a service restart.
            autovacuum_max_workers: (Number) Specifies the maximum number of autovacuum processes (other than the autovacuum launcher) that may be running at any one time. The default is 3. Changing this parameter causes a service restart.
            autovacuum_naptime: (Number) Specifies the minimum delay between autovacuum runs on any given database. The delay is measured in seconds. The default is 60.
            autovacuum_vacuum_cost_delay: (Number) Specifies the cost delay value that will be used in automatic VACUUM operations. If -1 is specified, the regular vacuum_cost_delay value will be used. The default is 2 (upstream default).
            autovacuum_vacuum_cost_limit: (Number) Specifies the cost limit value that will be used in automatic VACUUM operations. If -1 is specified, the regular vacuum_cost_limit value will be used. The default is -1 (upstream default).
            autovacuum_vacuum_scale_factor: (Number) Specifies a fraction of the table size to add to autovacuum_vacuum_threshold when deciding whether to trigger a VACUUM (e.g. 0.2 for 20% of the table size). The default is 0.2.
            autovacuum_vacuum_threshold: (Number) Specifies the minimum number of updated or deleted tuples needed to trigger a VACUUM in any one table. The default is 50.
            backup_hour: (Number) The hour of day (in UTC) when backup for the service is started. New backup is only started if previous backup has already completed.
            backup_minute: (Number) The minute of an hour when backup for the service is started. New backup is only started if previous backup has already completed.
            bgwriter_delay: (Number) Specifies the delay between activity rounds for the background writer in milliseconds. The default is 200.
            bgwriter_flush_after: (Number) Whenever more than bgwriter_flush_after bytes have been written by the background writer, attempt to force the OS to issue these writes to the underlying storage. Specified in kilobytes. Setting of 0 disables forced writeback. The default is 512.
            bgwriter_lru_maxpages: (Number) In each round, no more than this many buffers will be written by the background writer. Setting this to zero disables background writing. The default is 100.
            bgwriter_lru_multiplier: (Number) The average recent need for new buffers is multiplied by bgwriter_lru_multiplier to arrive at an estimate of the number that will be needed during the next round, (up to bgwriter_lru_maxpages). 1.0 represents a â€œjust in timeâ€ policy of writing exactly the number of buffers predicted to be needed. Larger values provide some cushion against spikes in demand, while smaller values intentionally leave writes to be done by server processes. The default is 2.0.
            component: (String)
            components: (List of Object) Service component information (see below for nested schema)
            dbname: (String) Database name for bootstrapping the initial connection.
            deadlock_timeout: (Number) This is the amount of time, in milliseconds, to wait on a lock before checking to see if there is a deadlock condition. The default is 1000 (upstream default).
            default_toast_compression: (String) Specifies the default TOAST compression method for values of compressible columns. The default is lz4. Only available for PostgreSQL 14+.
            family: (String) Network family. Currently only IPv4 is supported.
            feature_enabled: (Boolean) Enable pgaudit extension. Enable pgaudit extension. When enabled, pgaudit extension will be automatically installed.Otherwise, extension will be uninstalled but auditing configurations will be preserved.
            host: (String) Hostname or IP address of the server where to migrate data from.
            id: (String) The ID of this resource.
            idle_in_transaction_session_timeout: (Number) Time out sessions with open transactions after this number of milliseconds.
            ignore_dbs: (String) Comma-separated list of databases, which should be ignored during migration (supported by MySQL and PostgreSQL only at the moment).
            ignore_roles: (String) Comma-separated list of database roles, which should be ignored during migration (supported by PostgreSQL only at the moment).
            ignore_startup_parameters: (List of String) List of parameters to ignore when given in startup packet.
            io_combine_limit: '(Number) EXPERIMENTAL: Controls the largest I/O size in operations that combine I/O in 8kB units. Version 17 and up only.'
            io_max_combine_limit: '(Number) EXPERIMENTAL: Controls the largest I/O size in operations that combine I/O in 8kB units, and silently limits the user-settable parameter io_combine_limit. Version 18 and up only. Changing this parameter causes a service restart.'
            io_max_concurrency: '(Number) EXPERIMENTAL: Controls the maximum number of I/O operations that one process can execute simultaneously. Version 18 and up only. Changing this parameter causes a service restart.'
            io_method: '(String) EXPERIMENTAL: Controls the maximum number of I/O operations that one process can execute simultaneously. Version 18 and up only. Changing this parameter causes a service restart.'
            io_workers: '(Number) io_max_concurrency. EXPERIMENTAL: Number of IO worker processes, for io_method=worker. Version 18 and up only. Changing this parameter causes a service restart.'
            ip_filter: (List of String) IP filter. Allow incoming connections from CIDR address block, e.g. '10.20.0.0/16'.
            jit: (Boolean) Controls system-wide use of Just-in-Time Compilation (JIT).
            labels: (Map of String) User defined key-value pairs to classify the managed database.
            log: (List of String) Log. Specifies which classes of statements will be logged by session audit logging.
            log_autovacuum_min_duration: (Number) Causes each action executed by autovacuum to be logged if it ran for at least the specified number of milliseconds. Setting this to zero logs all autovacuum actions. Minus-one disables logging autovacuum actions. The default is 1000.
            log_catalog: |-
                (Boolean) Log Catalog. Specifies that session logging should be enabled in the case where all relations
                in a statement are in pg_catalog.
            log_client: (Boolean) Log Client. Specifies whether log messages will be visible to a client process such as psql.
            log_error_verbosity: (String) Controls the amount of detail written in the server log for each message that is logged.
            log_level: (String) Log level. Specifies the log level that will be used for log entries.
            log_line_prefix: (String) Choose from one of the available log formats.
            log_max_string_length: |-
                (Number) Log Max String Length. Crop parameters representation and whole statements if they exceed this threshold.
                A (default) value of -1 disable the truncation.
            log_min_duration_statement: (Number) Log statements that take more than this number of milliseconds to run, -1 disables.
            log_nested_statements: |-
                (Boolean) Log Nested Statements. This GUC allows to turn off logging nested statements, that is, statements that are
                executed as part of another ExecutorRun.
            log_parameter: (Boolean) Log Parameter. Specifies that audit logging should include the parameters that were passed with the statement.
            log_parameter_max_size: |-
                (Number) Log Parameter Max Size. Specifies that parameter values longer than this setting (in bytes) should not be logged,
                but replaced with .
            log_relation: |-
                (Boolean) Log Relation. Specifies whether session audit logging should create a separate log entry
                for each relation (TABLE, VIEW, etc.) referenced in a SELECT or DML statement.
            log_rows: (Boolean) Log Rows.
            log_statement: (Boolean) Log Statement. Specifies whether logging will include the statement text and parameters (if enabled).
            log_statement_once: |-
                (Boolean) Log Statement Once. Specifies whether logging will include the statement text and parameters with
                the first log entry for a statement/substatement combination or with every entry.
            log_temp_files: (Number) Log statements for each temporary file created larger than this number of kilobytes, -1 disables.
            maintenance_window_dow: (String) Maintenance window day of week. Lower case weekday name (monday, tuesday, ...)
            maintenance_window_time: (String) Maintenance window UTC time in hh:mm:ss format
            max_background_workers: (Number) The number of background workers for timescaledb operations. You should configure this setting to the sum of your number of databases and the total number of concurrent background workers you want running at any given point in time. Changing this parameter causes a service restart.
            max_connections: (Number) Sets the PostgreSQL maximum number of concurrent connections to the database server. This is a limited-release parameter. Contact your account team to confirm your eligibility. You cannot decrease this parameter value when set. For services with a read replica, first increase the read replica's value. After the change is applied to the replica, you can increase the primary service's value. Changing this parameter causes a service restart.
            max_failover_replication_time_lag: (Number) Max Failover Replication Time Lag. Number of seconds of master unavailability before triggering database failover to standby.
            max_files_per_process: (Number) PostgreSQL maximum number of files that can be open per process. The default is 1000 (upstream default). Changing this parameter causes a service restart.
            max_locks_per_transaction: (Number) PostgreSQL maximum locks per transaction. Changing this parameter causes a service restart.
            max_logical_replication_workers: (Number) PostgreSQL maximum logical replication workers (taken from the pool of max_parallel_workers). The default is 4 (upstream default). Changing this parameter causes a service restart.
            max_parallel_workers: (Number) Sets the maximum number of workers that the system can support for parallel queries. The default is 8 (upstream default).
            max_parallel_workers_per_gather: (Number) Sets the maximum number of workers that can be started by a single Gather or Gather Merge node. The default is 2 (upstream default).
            max_pred_locks_per_transaction: (Number) PostgreSQL maximum predicate locks per transaction. The default is 64 (upstream default). Changing this parameter causes a service restart.
            max_prepared_statements: (Number) PgBouncer tracks protocol-level named prepared statements related commands sent by the client in transaction and statement pooling modes when max_prepared_statements is set to a non-zero value. Setting it to 0 disables prepared statements. max_prepared_statements defaults to 100, and its maximum is 3000.
            max_prepared_transactions: (Number) PostgreSQL maximum prepared transactions. The default is 0. Changing this parameter causes a service restart.
            max_replication_slots: (Number) PostgreSQL maximum replication slots. The default is 20. Changing this parameter causes a service restart.
            max_slot_wal_keep_size: (Number) PostgreSQL maximum WAL size (MB) reserved for replication slots. If -1 is specified, replication slots may retain an unlimited amount of WAL files. The default is -1 (upstream default). wal_keep_size minimum WAL size setting takes precedence over this.
            max_stack_depth: (Number) Maximum depth of the stack in bytes. The default is 2097152 (upstream default).
            max_standby_archive_delay: (Number) Max standby archive delay in milliseconds. The default is 30000 (upstream default).
            max_standby_streaming_delay: (Number) Max standby streaming delay in milliseconds. The default is 30000 (upstream default).
            max_sync_workers_per_subscription: (Number) Maximum number of synchronization workers per subscription. The default is 2.
            max_wal_senders: (Number) PostgreSQL maximum WAL senders. The default is 20. Changing this parameter causes a service restart.
            max_worker_processes: (Number) Sets the maximum number of background processes that the system can support. The default is 8. Changing this parameter causes a service restart.
            method: (String) The migration method to be used (currently supported only by Redis, Dragonfly, MySQL and PostgreSQL service types).
            migration: '(Block List, Max: 1) Migrate data from existing server. (see below for nested schema)'
            min_pool_size: (Number) Add more server connections to pool if below this number. Improves behavior when usual load comes suddenly back after period of total inactivity. The value is effectively capped at the pool size.
            name: (String) Name of the service. The name is used as a prefix for the logical hostname. Must be unique within an account
            network: '(Block Set, Max: 8) Private networks attached to the managed database (see below for nested schema)'
            node_count: (Number) Number of nodes for the service.
            node_states: (List of Object) Information about nodes providing the managed service (see below for nested schema)
            password: (String, Sensitive) Password for authentication with the server where to migrate data from.
            password_encryption: (String, Sensitive) Chooses the algorithm for encrypting passwords.
            pg_partman_bgw_interval: (Number) Sets the time interval in seconds to run pg_partman's scheduled tasks. The default is 3600.
            pg_partman_bgw_role: (String) Controls which role to use for pg_partman's scheduled background tasks.
            pg_stat_monitor_enable: (Boolean) Enable pg_stat_monitor extension if available for the current cluster. Enable the pg_stat_monitor extension. Changing this parameter causes a service restart. When this extension is enabled, pg_stat_statements results for utility commands are unreliable.
            pg_stat_monitor_pgsm_enable_query_plan: (Boolean) Enables or disables query plan monitoring. Changing this parameter causes a service restart. Only available for PostgreSQL 13+.
            pg_stat_monitor_pgsm_max_buckets: (Number) Sets the maximum number of buckets. Changing this parameter causes a service restart. Only available for PostgreSQL 13+.
            pg_stat_statements_track: (String) Controls which statements are counted. Specify top to track top-level statements (those issued directly by clients), all to also track nested statements (such as statements invoked within functions), or none to disable statement statistics collection. The default is top.
            pgaudit: '(Block List, Max: 1) PGAudit settings. System-wide settings for the pgaudit extension. (see below for nested schema)'
            pgbouncer: '(Block List, Max: 1) PGBouncer connection pooling settings. System-wide settings for pgbouncer. (see below for nested schema)'
            pglookout: '(Block List, Max: 1) PGLookout settings. System-wide settings for pglookout. (see below for nested schema)'
            plan: (String) Service plan to use. This determines how much resources the instance will have. You can list available plans with upctl database plans pg.
            port: (Number) Port number of the server where to migrate data from.
            powered: (Boolean) The administrative power state of the service
            primary_database: (String) Primary database name
            properties: '(Block List, Max: 1) Database Engine properties for PostgreSQL (see below for nested schema)'
            public_access: (Boolean) Public Access. Allow access to the service from the public Internet.
            role: (String) Role. Specifies the master role to use for object audit logging.
            route: (String)
            server_idle_timeout: (Number) If a server connection has been idle more than this many seconds it will be dropped. If 0 then timeout is disabled. [seconds].
            server_lifetime: (Number) The pooler will close an unused server connection that has been connected longer than this. [seconds].
            server_reset_query_always: (Boolean) Run server_reset_query (DISCARD ALL) in all pooling modes.
            service_host: (String) Hostname to the service instance
            service_log: (Boolean) Service logging. Store logs for the service so that they are available in the HTTP API and console.
            service_password: (String, Sensitive) Primary username's password to the service instance
            service_port: (String) Port to the service instance
            service_uri: (String, Sensitive) URI to the service instance
            service_username: (String) Primary username to the service instance
            shared_buffers_percentage: (Number) Percentage of total RAM that the database server uses for shared memory buffers. Valid range is 20-60 (float), which corresponds to 20% - 60%. This setting adjusts the shared_buffers configuration value. Changing this parameter causes a service restart.
            ssl: (Boolean) The server where to migrate data from is secured with SSL.
            sslmode: (String) SSL Connection Mode for PostgreSQL
            state: (String) State of the service
            synchronous_replication: (String) Synchronous replication type. Note that the service plan also needs to support synchronous replication.
            temp_file_limit: (Number) PostgreSQL temporary file limit in KiB, -1 for unlimited.
            termination_protection: (Boolean) If set to true, prevents the managed service from being powered off, or deleted.
            timescaledb: '(Block List, Max: 1) TimescaleDB extension configuration values. System-wide settings for the timescaledb extension. (see below for nested schema)'
            timezone: (String) PostgreSQL service timezone.
            title: (String) Title of a managed database instance
            track_activity_query_size: (Number) Specifies the number of bytes reserved to track the currently executing command for each active session. Changing this parameter causes a service restart.
            track_commit_timestamp: (String) Record commit time of transactions. Changing this parameter causes a service restart.
            track_functions: (String) Enables tracking of function call counts and time used.
            track_io_timing: (String) Enables timing of database I/O calls. The default is off. When on, it will repeatedly query the operating system for the current time, which may cause significant overhead on some platforms.
            type: (String) Type of the service
            usage: (String)
            username: (String) User name for authentication with the server where to migrate data from.
            uuid: (String) Private network UUID. Must reside in the same zone as the database.
            variant: (String) Variant of the PostgreSQL service, may affect the features that are exposed by default.
            version: (String) PostgreSQL major version.
            wal_sender_timeout: (Number) Terminate replication connections that are inactive for longer than this amount of time, in milliseconds. Setting this value to zero disables the timeout.
            wal_writer_delay: (Number) WAL flush interval in milliseconds. The default is 200. Setting this parameter to a lower value may negatively impact performance.
            work_mem: (Number) Sets the maximum amount of memory to be used by a query operation (such as a sort or hash table) before writing to temporary disk files, in MB. The default is 1MB + 0.075% of total RAM (up to 32MB).
            zone: (String) Zone where the instance resides, e.g. de-fra1. You can list available zones with upctl zone list.
        importStatements: []
    upcloud_managed_database_user:
